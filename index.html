<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>
    <form action="#" method="post">
      <fieldset>
        <legend>Pilot Credentials</legend>
        <label for="pilot-name">Pilot Name:</label>
        <input
          type="text"
          name="pilot_name"
          id="pilot-name"
          required
          placeholder="enter name"
        />

        <label for="access-code">Access Code:</label>
        <input type="password" id="access-code" name="access_code" required />

        <label for="com-email">Command Email:</label>
        <input type="email" id="com-email" name="email" required />
      </fieldset>

      <fieldset>
        <legend>Vessel Diagnostics</legend>
        <label for="damage">Hull Damage (%):</label>
        <input type="number" id="damage" name="hull_damage" required />

        <label for="Emergency-lvl">Emergency Level:</label>
        <select name="Emergency" id="Emergency-lvl" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Mission Log & Evidence</legend>

        <label for="sos">SOS Message</label>
        <textarea name="sos-message" id="sos" required rows="3"></textarea>

        <div>
          <input type="checkbox" id="quarantine" name="quar-agreement" />
          <label for="quarantine">I agree to quarantine protocols.</label>
        </div>
      </fieldset>
      <button type="submit">INITIATE TRANSMISSION</button>
      <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="./scripts/launch.js"></script>
  </body>
</html>
